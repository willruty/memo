{% extends "base.html" %}

{% block title %}Editar Evento - Memo{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/event_form.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Editar Evento</h1>
        <a href="{{ url_for('event_details', event_id=event.id) }}" class="btn btn-secondary">← Voltar</a>
    </div>

    <div class="form-container">
        <form method="POST" action="{{ url_for('edit_event', event_id=event.id) }}" enctype="multipart/form-data" class="event-form">
            <div class="form-group">
                <label for="title">Título do Evento *</label>
                <input type="text" id="title" name="title" required value="{{ event.title }}" minlength="3" maxlength="200">
            </div>

            <div class="form-group">
                <label for="description">Descrição *</label>
                <textarea id="description" name="description" required minlength="10" maxlength="2000" rows="5">{{ event.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="location">Local *</label>
                <input type="text" id="location" name="location" required value="{{ event.location }}" minlength="3" maxlength="200">
            </div>

            <div class="form-group">
                <label for="date">Data do Evento *</label>
                <input type="date" id="date" name="date" required value="{{ event.date }}">
            </div>

            <div class="form-group">
                <label for="visibility">Visibilidade *</label>
                <select id="visibility" name="visibility" required>
                    <option value="private" {% if event.visibility == 'private' %}selected{% endif %}>Privado (apenas você pode ver)</option>
                    <option value="public" {% if event.visibility == 'public' %}selected{% endif %}>Público (todos podem ver)</option>
                </select>
            </div>

            <div class="form-group cover-image-group">
                <label for="cover_image">Foto de Capa</label>
                {% if event.cover_image %}
                    <div class="cover-image-preview">
                        <img src="{{ url_for('download_file', filename=event.cover_image) }}" alt="Capa atual" id="current-cover">
                        <p class="cover-image-info">Imagem de capa atual</p>
                    </div>
                {% endif %}
                <div class="cover-image-controls">
                    <input type="file" id="cover_image" name="cover_image" accept="image/*" onchange="previewCoverImage(this)">
                    <label for="cover_image" class="file-label file-label-small">{% if event.cover_image %}Alterar{% else %}Escolher{% endif %}</label>
                </div>
                <div id="cover-preview-container" class="cover-preview-container" style="display: none;">
                    <div class="cover-preview-wrapper">
                        <img id="cover-preview" src="" alt="Preview da capa">
                        <button type="button" class="btn-remove-preview" onclick="removeCoverPreview()" title="Remover preview">×</button>
                    </div>
                    <p class="photo-preview-info">Pré-visualização da nova foto de capa</p>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="{{ url_for('event_details', event_id=event.id) }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script>
    function previewCoverImage(input) {
        var container = document.getElementById('cover-preview-container');
        var preview = document.getElementById('cover-preview');
        var file = input.files[0];
        
        if (file) {
            var reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                container.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            container.style.display = 'none';
        }
    }

    function removeCoverPreview() {
        var container = document.getElementById('cover-preview-container');
        var preview = document.getElementById('cover-preview');
        var input = document.getElementById('cover_image');
        
        container.style.display = 'none';
        preview.src = '';
        input.value = '';
    }
    </script>
</div>
{% endblock %}
