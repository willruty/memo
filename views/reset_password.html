{% extends "base.html" %}

{% block title %}Redefinir Senha - Memo{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-card">
            <h1>Redefinir Senha</h1>
            <p class="auth-subtitle">Informe seu email e defina uma nova senha</p>

            <form method="POST" action="{{ url_for('reset_password') }}" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="new_password">Nova Senha</label>
                    <input type="password" id="new_password" name="new_password" required placeholder="MÃ­nimo 6 caracteres" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirmar Nova Senha</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Digite a senha novamente" minlength="6">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Redefinir Senha</button>
            </form>

            <div class="auth-links">
                <a href="{{ url_for('login') }}">Voltar para o login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
