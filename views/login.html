{% extends "base.html" %}

{% block title %}Login - Memo{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-card">
            <h1>Entrar no Memo</h1>
            <p class="auth-subtitle">Acesse sua conta para gerenciar suas memórias</p>

            <form method="POST" action="{{ url_for('login') }}" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Sua senha">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>

            <div class="auth-links">
                <a href="{{ url_for('register') }}" class="auth-link-item">Não tem conta? Cadastre-se</a>
                <a href="{{ url_for('reset_password') }}" class="auth-link-item">Esqueci minha senha</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
